<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy 18th Birthday, Goldfish!</title>
<style>
body {
    margin:0; padding:0;
    background:#ffe6f0;
    font-family:'Arial',sans-serif;
    overflow-x:hidden;
    position:relative;
}
h1 { text-align:center; color:#ff6699; margin-top:20px; }

/* Ribbon */
.ribbon {
    position:fixed; top:20px; left:50%;
    transform:translateX(-50%);
    background:#ffb3d9; padding:15px 40px;
    border-radius:20px; cursor:pointer;
    box-shadow:0 5px 15px rgba(0,0,0,0.2);
    font-size:1.5rem; text-align:center;
    transition: all 1.5s ease; z-index:10;
}

/* Folder buttons */
.folders { display:none; flex-wrap:wrap; justify-content:center; margin-top:120px; gap:20px; }
.folder-btn {
    padding:15px 25px; background:#ff99cc; border-radius:15px;
    cursor:pointer; font-size:1.2rem; color:white; text-align:center;
    transition: all 0.5s; box-shadow:0 5px 10px rgba(0,0,0,0.1);
    opacity:0; transform:translateY(-30px);
    position:relative; overflow:hidden;
}
.folder-btn.show { opacity:1; transform:translateY(0); }
.folder-btn:hover { transform:scale(1.05); }
/* Sparkle on folder */
.folder-btn::after {
    content:'‚ú®'; position:absolute; top:-10px; left:-10px; font-size:1.2rem;
    opacity:0; animation:sparkle 2s infinite;
}
@keyframes sparkle {
    0% { opacity:0; transform:scale(0.5) rotate(0deg);}
    50% { opacity:1; transform:scale(1.2) rotate(20deg);}
    100% { opacity:0; transform:scale(0.5) rotate(-20deg);}
}

/* Collage */
.collage {
    display:flex; flex-wrap:wrap; justify-content:center; gap:15px;
    margin-top:30px; opacity:0;
}
.frame { width:180px; border:5px solid #ff99cc; border-radius:15px; overflow:hidden; cursor:pointer; transition: transform 0.3s; }
.frame img { width:100%; height:120px; object-fit:cover; }
.frame:hover { transform:scale(1.05); }

/* Message */
.message {
    text-align:center; font-size:1.2rem; color:#ff3366;
    margin-top:20px; display:block; opacity:0; padding:0 15px;
    transition: opacity 1s;
}

/* Hearts */
.heart {
    position:absolute; color:#ff4da6; font-size:20px;
    animation: floatUp 5s linear infinite, heartGlow 2s infinite alternate;
    pointer-events:none;
}
@keyframes floatUp {
    0% {transform:translateY(0) scale(1);}
    50% {transform:translateY(-100px) scale(1.3);}
    100% {transform:translateY(-200px) scale(1);}
}
@keyframes heartGlow { 0%{ text-shadow:0 0 5px #ff99cc; } 100% { text-shadow:0 0 15px #ffb3d9; } }

/* Secret Message Modal */
#secretModal {
    display:none;
    position:fixed; top:50%; left:50%;
    transform:translate(-50%,-50%);
    background:#ffd6e8; color:#ff3366;
    padding:30px 25px;
    border-radius:20px; box-shadow:0 10px 25px rgba(0,0,0,0.2);
    max-width:400px; text-align:center; z-index:20;
    opacity:0; transition:opacity 0.5s;
}
#secretModal.show { display:block; opacity:1; }
#secretClose { cursor:pointer; margin-top:15px; color:#ff6699; font-weight:bold; }

/* Secret sparkle icon */
#secretSparkle {
    position:fixed; bottom:20px; right:20px; font-size:2rem; cursor:pointer; z-index:15;
    animation: floatUp 4s linear infinite alternate;
}
</style>
</head>
<body>

<h1>Happy 18th Birthday, Goldfish! üêü</h1>

<div class="ribbon" id="ribbon">üéÄ Click me! üéÄ</div>

<div class="folders" id="folders">
    <div class="folder-btn" id="btn-f1" onclick="showCollage('f1')">Soft Memories</div>
    <div class="folder-btn" id="btn-f2" onclick="showCollage('f2')">Calm You</div>
    <div class="folder-btn" id="btn-f3" onclick="showCollage('f3')">My Favorite</div>
    <div class="folder-btn" id="btn-f4" onclick="showCollage('f4')">Just You</div>
</div>

<div class="collage" id="collage"></div>
<div class="message" id="message"></div>

<!-- Secret message modal -->
<div id="secretModal">
    üåô Ever since I met you, every day has felt a little brighter. You‚Äôre my favorite person, Goldfish. Thank you for making this year unforgettable.
    <div id="secretClose">Close ‚ú®</div>
</div>

<!-- Secret sparkle -->
<div id="secretSparkle">‚ú®</div>

<audio id="birthdaySong" src="song.mp3"></audio>

<script>
const ribbon = document.getElementById('ribbon');
const folders = document.getElementById('folders');
const collage = document.getElementById('collage');
const messageDiv = document.getElementById('message');
const song = document.getElementById('birthdaySong');

// Floating hearts
function createHeart(){
    const heart = document.createElement('div'); heart.className='heart'; heart.innerHTML='üíñ';
    heart.style.left = Math.random()*window.innerWidth+'px';
    heart.style.fontSize = (10 + Math.random()*20) + 'px';
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),5000);
}
setInterval(createHeart,300);

// Messages & images
const data = {
    f1:{msg:"Hey Goldfish, You always forget so many things but still did not forget to be my favourite person.", images:["f1-1.jpg","f1-2.jpg","f1-3.jpg"]},
    f2:{msg:"Calm moments with you make everything feel lighter and brighter.", images:["f2-1.jpg","f2-2.jpg"]},
    f3:{msg:"Ever since May 25, every day felt a little brighter.", images:["f3-1.jpg","f3-2.jpg","f3-3.jpg"]},
    f4:{msg:"Welcome to 18! üéâ May this year bring you endless smiles, happy memories, and all the joy you deserve.", images:["f4-1.jpg"]}
};

// Ribbon click
ribbon.addEventListener('click', ()=>{
    ribbon.style.transform='scale(0)'; ribbon.style.opacity='0';
    setTimeout(()=>ribbon.style.display='none',1500);
    song.play();
    folders.style.display='flex';
    ['btn-f1','btn-f2','btn-f3','btn-f4'].forEach((id,i)=>{
        setTimeout(()=>document.getElementById(id).classList.add('show'), i*400);
    });
});

// Show collage
function showCollage(folder){
    collage.innerHTML=''; collage.style.opacity=0; 
    data[folder].images.forEach((img,i)=>{
        const frame = document.createElement('div'); frame.className='frame';
        const image = document.createElement('img'); image.src=img;
        frame.appendChild(image); collage.appendChild(frame);
        frame.style.opacity=0; frame.style.transition='opacity 0.6s ease '+(i*200)+'ms';
        setTimeout(()=>frame.style.opacity=1,50);
    });
    collage.style.display='flex';
    setTimeout(()=>collage.style.opacity=1,50);
    messageDiv.innerText=data[folder].msg; messageDiv.style.opacity=0;
    messageDiv.style.display='block'; setTimeout(()=>messageDiv.style.opacity=1,600);
}

// Secret message popup
const secretSparkle = document.getElementById('secretSparkle');
const secretModal = document.getElementById('secretModal');
const secretClose = document.getElementById('secretClose');

secretSparkle.addEventListener('click', ()=>{
    secretModal.classList.add('show');
});
secretClose.addEventListener('click', ()=>{
    secretModal.classList.remove('show');
});
secretModal.addEventListener('click', (e)=>{
    if(e.target===secretModal) secretModal.classList.remove('show');
});
</script>

</body>
</html>
